<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Text Detector</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <!-- <main> -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12">
                        <div class = "progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input id="image-selector" class="form-control border-0" type="file", multiple="multiple">
                    </div>
                    <div class="col-6">
                        <button id="predict-button" class="btn btn-dark float-end">Predict</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <h2 class="ml-3">Predictions</h2>
                        <ol id="prediction-list"></ol>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <h2 class="ml-3">Image</h2>
                        <img id="selected-image" class="ml-3" src="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2 class="ml-3">Resultado</h2>
                        <label id="result-label" class="ml-3" src="" />
                    </div>
                </div>
            </div>
        <!-- </main> -->
        <script>
            async function loadModel() {                
                const filepath = "./models/cat_dogs_model_js/model.json"
    
                console.log("model loading...");
    
                model = await tf.loadLayersModel(filepath);
      
                $(".progress-bar").hide();

                return model
            }
            
            console.log("Before loading model")
            model = loadModel();
    
            // JavaScript
            // webcamElement
            $("#image-selector").change(function () {
                $("#result-label").text("")

                let reader = new FileReader();
                reader.onload = function () {
                    let dataURL = reader.result;
                    $("#selected-image").attr("src", dataURL);
                    $("#prediction-list").empty();
                }
                let file = $("#image-selector").prop("files")[0];
                reader.readAsDataURL(file);
            });
        
            $("#predict-button").click(async function(){
                let image = $("#selected-image").get(0);
                let tensor = tf.browser.fromPixels(image);
                tensor = tensor.resizeNearestNeighbor([256, 256])
                tensor = tf.expandDims(tensor, axis=0)
                tensor = tf.cast(tensor, 'float32');
                tensor = tensor.div(tf.scalar(255))
                const preds = await model.predict(tensor);

                console.log(preds.dataSync()[0])    

                const proba = preds.dataSync()[0]

                if (proba>0.5){
                    console.log("Es un MISHI")
                    $("#result-label").text("Es un MISHI!! | probabilidad de: "+proba)
                }else{
                    console.log("No es un MISHI")
                    $("#result-label").text("No es un MISHI | probabilidad de: "+proba)
                } 
            });
        </script>
    </body>
</html>
